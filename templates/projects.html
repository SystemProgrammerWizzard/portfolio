{% extends "base.html" %}

{% block content %}
<section class="page-header">
    <div class="page-header-content">
        <h1 class="page-title">{{ page.title }}</h1>
        {% if page.description %}
        <p class="page-description">{{ page.description }}</p>
        {% endif %}
    </div>
</section>

<section class="page-content">
    <div class="content-text">
        {{ page.content | safe }}
    </div>
</section>
{% endblock content %}
